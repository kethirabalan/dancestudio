<body>
  <div class="container">
    <div class="grid">
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col">
          <h3>Billing Address</h3>
          <div class="form-group">
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" class="form-control" id="fname" name="firstname" placeholder="John M. Doe">
          </div>
          <div class="form-group">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="john@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" required>
          </div>            
          <div class="form-group">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" class="form-control" id="adr" name="address" placeholder="542 W. 15th Street">
          </div>
          <div class="form-group">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="New York">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="NY">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h3>Payment</h3>
          <img src="cartimg.png" style="margin-bottom:25px;" alt="cartimg" width="400px">
          <div class="form-group">
            <label for="cname">Name on Card</label>
            <input type="text" class="form-control" id="cname" name="cardname" placeholder="John More Doe">
          </div>
          <div class="form-group">
            <label for="ccnum">Credit card number</label>
            <input type="text" class="form-control" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
          </div>
          <div class="form-group">
            <label for="expmonth">Exp Month</label>
            <input type="text" class="form-control" id="expmonth" name="expmonth" placeholder="September">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="expyear">Exp Year</label>
                <input type="text" class="form-control" id="expyear" name="expyear" placeholder="2018">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="container">
            <h4>Cart <span class="price" style="color:black"><i class="bi bi-bag"></i></span></h4>
            <tbody id="cart-items"></tbody>
            <hr>
            <p>Total <span class="price" style="color:black"><b></b></span></p>
          </div>
          <br>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" checked="checked" id="sameadr" name="sameadr">
            <label class="form-check-label" for="sameadr">Shipping address same as billing</label>
          </div>
          <button type="submit" class="btn btn-primary">Continue to checkout</button>
        </div>
      </div>
    </div>
  </div>
